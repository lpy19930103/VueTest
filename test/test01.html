<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test01</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>
        {{message}}
    </p>
</div>
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-7">
    <ul>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ul>
</div>
<div id="lockme">
    <p v-if="scan">隐藏我</p>
    <button onclick="lockme()">点我</button>
</div>

<div class="for">
    <div class="item" v-for="item in items">{{item.text}}</div>
    <button onclick="add()">点我</button>
</div>

<div class="herf"><a v-bind:href="url">...</a></a></div>
<script>
    var _for = new Vue({
        el: '.for',
        data: {
            items: [{text: 'haha1'}, {text: 'haha2'}, {text: 'haha3'}]
        }
    });

    function add() {
        _for.items.push({text: "hahahahahahahaha"})
    }

    var lock = new Vue({
        el: '#lockme',
        data: {
            scan: true
        }
    });

    function lockme() {
        console.log('lockme');
        lock.scan = !lock.scan;
    }

    new Vue({
        el: '.herf',
        data: {
            url: "http://www.baidu.com"
        }
    });

    new Vue({
        el: '#app',
        data: {
            message: "hello world"
        }
    });
    new Vue({
        el: '#app-2'
        , data: {message: '页面加载于 ' + new Date().toLocaleString()}
    });
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '奶酪'},
                {id: 2, text: '花生'}
            ]
        }
    });
</script>
</body>
</html>
